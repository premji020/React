<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
    const RootEl = document.getElementById("root");

   
    


    
    function App(){

        const [counters,setCounters] = React.useState([]);

        
        

        function Increment (index){
           
            setCounters(counters.map(function(ele,idx){
                if (idx === index){
                    return ele+1;
                }else{
                    return ele;
                }
            }))
        }; 
        

        function addCounter(index){
            setCounters(counters.concat([0]));
        }

        function deleteCounter(){
            var countlength = counters.length -1 ;
            setCounters(counters.slice(0,countlength))
            console.log(counters);
        }

        
        return(
        <div>
            {counters.map(function (element,index){
                return(
            <div key={index}>
                <h1>{element}</h1>
                <button onClick = {function(){Increment(index);
                }}>Add</button>
            </div>

        
                );
            })}
            
            <button onClick={addCounter}> AddCounter </button>
            <button onClick={deleteCounter}> DeleteCounter </button>

        </div>
        )
    }
        


    ReactDOM.render(<App />,RootEl);

    </script>
</body>
</html>
